<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>ToDO list</h1>
<form action="addNewToDo" method="post">
    <div class="addToDo">
        <label for="todoName">New ToDo</label>
        <input type="text" id="todoName" name="todoName"/>

        <button type="button" id="addTodoBtn" class="btn">Add</button>
    </div>
    <ul id="list"></ul>
</form>
<script src="index.js"></script>
</body>
</html>
